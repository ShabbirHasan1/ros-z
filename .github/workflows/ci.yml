name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: Check, Build, and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Complete Nix cleanup (macOS)
        if: runner.os == 'macOS'
        continue-on-error: true
        run: |
          # Stop any running Nix daemons
          sudo launchctl unload /Library/LaunchDaemons/org.nixos.nix-daemon.plist 2>/dev/null || true
          sudo launchctl unload /Library/LaunchDaemons/org.nixos.darwin-store.plist 2>/dev/null || true

          # Remove build users
          for u in $(seq 1 32); do
            sudo dscl . -delete "/Users/_nixbld$u" 2>/dev/null || true
          done
          sudo dscl . -delete "/Groups/nixbld" 2>/dev/null || true

          # Restore backup config files to prevent "already exists" errors
          sudo mv /etc/zshrc.backup-before-nix /etc/zshrc 2>/dev/null || true
          sudo mv /etc/bashrc.backup-before-nix /etc/bashrc 2>/dev/null || true

          # Remove launch daemons
          sudo rm /Library/LaunchDaemons/org.nixos.nix-daemon.plist 2>/dev/null || true
          sudo rm /Library/LaunchDaemons/org.nixos.darwin-store.plist 2>/dev/null || true

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
            extra-substituters = https://ros.cachix.org
            extra-trusted-public-keys = ros.cachix.org-1:dSyZxI8geDCJrwgvCOHDoAfOm5sV1wCPjBkKL+38Rvo=


      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: ros
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true

      - name: Setup sccache
        if: env.ACT != 'true'
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Check Rust formatting
        run: |
          nix develop .#ci -c cargo fmt --all -- --check

      - name: Clippy
        run: |
          nix develop .#ci -c cargo clippy --all-targets --all-features -- -D warnings

      - name: Check all features
        run: |
          nix develop .#ci -c cargo check --all-targets --all-features

